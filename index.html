<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Password Generator</title>
</head>

<body class="container">
    <div class="header">
        <h1>Password Generator</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 col-sm-12 col mx-auto">
            <div class="content">
                <h2>Generate a Password</h2>
                <textarea id="display" rows="5" cols="1" placeholder="Your Secure Password"></textarea>
                <br />
                <h3></h3>
                <button class="generateButton" onclick="clickGenerate()">Generate Password</button>
                <button class="copyButton" onclick="copyClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>





    <script src="./assets/js/script.js"></script>
</body>

</html>
